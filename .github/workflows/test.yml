name: 'test'
on:
  push:
    branches:
      - '**'
      - '!stable'
  pull_request:
  workflow_dispatch:

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl3

      - name: install frontend dependencies
        run: pnpm install

      - name: build (${{ matrix.platform }})
        id: build_os
        uses: tauri-apps/tauri-action@v0
        with:
          includeDebug: true
          includeRelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: upload ${{ matrix.platform }} artifacts
        uses: actions/upload-artifact@v3
        with:
          path: "${{ join(fromJSON(steps.build_os.outputs.artifactPaths), '\n') }}"
          if-no-files-found: ignore